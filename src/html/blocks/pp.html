<div class="pp">
    <div class="pp__container">
        <div class="pp__sticky-close">
            <button type="button" class="pp__sticky-btn"></button>
        </div>
        <h3 class="pp__title">Введите ваши данные</h3>

        <div class="form__list">
            <label class="form__field">
                <span class="field__label">
                    Имя*
                </span>
                <input type="text" class="field__input" placeholder="Имя" name="name" required />
            </label>
            <label class="form__field">
                <span class="field__label">
                    Фамилия*
                </span>
                <input type="text" class="field__input" placeholder="Фамилия" name="last_name" required />
            </label>
            <label class="form__field">
                <span class="field__label">
                    Отчество
                </span>
                <input type="text" class="field__input" placeholder="Отчество" name="surname" required />
            </label>
            <label class="form__field">
                <span class="field__label">
                    Телефон*
                </span>
                <input type="tel" class="field__input" placeholder="+7 (___) ___ __ __" name="phone" required />
            </label>

        </div>

        <button type="button" class="button">Продолжить</button>

    </div>

</div>
